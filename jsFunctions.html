<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>

document.getElementById("demo").innerHTML = "2*3="+myFunction();

function myFunction() {
  return 2 * 3;
}
</script>

</body>
</html>
